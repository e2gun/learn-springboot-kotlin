<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Araç Listeleme</title>
</head>
<body layout:fragment="content">

<div class="box">
    <div class="box-header">
        <h3 class="box-title">Kişi Listesi</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Ad Soyad</th>
                <th>DoğumTarihi</th>
                <th>Mail</th>
                <th>Cep Telefonu</th>
                <th>Son Giriş<br /> Tarihi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName + ' ' + person.lastName}"></td>
                <td th:text="${person.birthDate}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.cellPhone}"></td>
                <td th:text="${person.lastLoginTime}"></td>
            </tr>
            <tr th:if="${# lists.size(persons) == 0}">
                <td colspan="5" class="text-center">Kayıt Bulunamadı!</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>

</body>
</html>
